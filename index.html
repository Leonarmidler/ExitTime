<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calcolatore Orario di Lavoro</title>
    <link rel="icon" href="https://leonarmidler.github.io/ExitTime/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, height=device-height"/>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9786186703596040"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Calcolatore Orario di Lavoro</h2>
        <form id="workTimeForm">
            <label for="ingresso">Orario di ingresso:</label>
            <input type="time" id="ingresso" required>

            <label for="tempoRecupero" class="spacer">Tempo di recupero:</label>
            <div>
                <div class="plus-minus-container">
                    <input type="radio" id="plus" name="tempoRecupero" value="plus" checked> 
                    <label for="plus">+</label>
                </div>
                <input type="time" id="tempoRecupero" value="00:00">
                <div class="plus-minus-container">
                    <input type="radio" id="minus" name="tempoRecupero" value="minus">
                    <label for="minus">-</label>
                </div>
            </div>

            <label class="spacer">Durata pausa pranzo:</label>
            <div>
                <div class="radio-container">
                    <input type="radio" id="radio45" name="lunchDuration" value="45" checked>
                    <label for="radio45">45'</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="radio30" name="lunchDuration" value="30">
                    <label for="radio30">30'</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="radioPranzoFuori" name="lunchDuration" value="pranzo_fuori">
                    <label for="radioPranzoFuori">Pranzo Fuori</label>
                </div>
            </div>

            <div id="lunchTimeFields" class="hidden">
                <label for="uscitaPranzo" class="spacer">Orario di Uscita per Pranzo:</label>
                <input type="time" id="uscitaPranzo">

                <label for="entrataPranzo" class="spacer">Orario di Entrata dopo Pranzo:</label>
                <input type="time" id="entrataPranzo">
            </div>

            <button type="submit">Calcola Orario di Uscita</button>
        </form>
        <p id="risultato"></p>
    </div>

    <script src="script.js" defer></script

    <!-- Annuncio Google AdSense a pie di pagina -->
    <footer>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9786186703596040"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </footer>
</body>
</html>
