<!DOCTYPE html>
<html>
<head>
    <title>Calcolatore Orario di Lavoro</title>
    <link rel="icon" href="https://leonarmidler.github.io/ExitTime/icon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="time"] {
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        /* Stili CSS per allineare e stile dei pulsanti radio */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .radio-container {
            display: inline-block;
            margin: 5px;
        }
        .radio-container input[type="radio"] {
            display: none;
        }
        .radio-container label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .radio-container input[type="radio"]:checked + label {
            background-color: #4CAF50;
            color: #fff;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcolatore Orario di Lavoro</h2>
        <form id="workTimeForm">
            <label for="ingresso">Orario di Ingresso:</label>
            <input type="time" id="ingresso" required>

            <label for="tempoEccesso">Tempo in Eccesso:</label>
            <input type="time" id="tempoEccesso" value="00:00">

            <!-- Gruppo di pulsanti radio per selezionare la durata del pranzo -->
            <label>Durata pausa pranzo:</label>
            <div>
                <div class="radio-container">
                    <input type="radio" id="radio45" name="lunchDuration" value="45" checked>
                    <label for="radio45">45'</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="radio30" name="lunchDuration" value="30">
                    <label for="radio30">30'</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="radioPranzoFuori" name="lunchDuration" value="pranzo_fuori">
                    <label for="radioPranzoFuori">Pranzo Fuori</label>
                </div>
            </div>

            <!-- Sezione per il pranzo fuori, inizialmente nascosta -->
            <div id="lunchTimeFields" class="hidden">
                <label for="uscitaPranzo">Orario di Uscita per Pranzo:</label>
                <input type="time" id="uscitaPranzo">

                <label for="entrataPranzo">Orario di Entrata dopo Pranzo:</label>
                <input type="time" id="entrataPranzo">
            </div>

            <button type="submit">Calcola Orario di Uscita</button>
        </form>
        <p id="risultato"></p>
    </div>

    <script>
        document.getElementById('workTimeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calcolaOrario();
        });

        // Event listener per il cambiamento del valore dei pulsanti radio
        var radioButtons = document.querySelectorAll('input[type="radio"][name="lunchDuration"]');
        radioButtons.forEach(function(radioButton) {
            radioButton.addEventListener('change', function() {
                var selectedOption = this.value;
                if (selectedOption === 'pranzo_fuori') {
                    document.getElementById('lunchTimeFields').classList.remove('hidden');
                } else {
                    document.getElementById('lunchTimeFields').classList.add('hidden');
                }
            });
        });

        function calcolaOrario() {
            var ingresso = document.getElementById("ingresso").value;
            var uscitaPranzo = document.getElementById("uscitaPranzo").value;
            var entrataPranzo = document.getElementById("entrataPranzo").value;
            var tempoEccesso = document.getElementById("tempoEccesso").value;

            var orarioIngresso = new Date('1970-01-01 ' + ingresso);
            var durataLavoro = 8 * 60 * 60 * 1000; // 8 ore in millisecondi

            var durataPranzo;
            if (uscitaPranzo && entrataPranzo) {
                var orarioUscitaPranzo = new Date('1970-01-01 ' + uscitaPranzo);
                var orarioEntrataPranzo = new Date('1970-01-01 ' + entrataPranzo);
                durataPranzo = orarioEntrataPranzo - orarioUscitaPranzo;
            } else {
                // Ottenere la durata del pranzo in base all'opzione selezionata
                var selectedOption = document.querySelector('input[name="lunchDuration"]:checked').value;
                if (selectedOption === '45') {
                    durataPranzo = 45 * 60 * 1000; // 45 minuti
                } else if (selectedOption === '30') {
                    durataPranzo = 30 * 60 * 1000; // 30 minuti
                } else {
                    durataPranzo = 0; // Nessun pranzo
                }
            }

            var tempoEccessoParts = tempoEccesso.split(':');
            var tempoEccessoMs = (+tempoEccessoParts[0]) * 60 * 60 * 1000 + (+tempoEccessoParts[1]) * 60 * 1000;

            var orarioUscita = new Date(orarioIngresso.getTime() + durataLavoro + durataPranzo - tempoEccessoMs);

            var orarioUscitaFormattato = orarioUscita.getHours().toString().padStart(2, '0') + ':' + orarioUscita.getMinutes().toString().padStart(2, '0');

            document.getElementById("risultato").innerHTML = 
                "Orario di uscita previsto: " + orarioUscitaFormattato;
        }
    </script>
</body>
</html>
